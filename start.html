<html>
    <head>
     
        <link rel = "stylesheet" href = "style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body id = "bg2">
        <div id = "scorebox"></div>

        <span id = "time"></span>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js" integrity="sha512-WJXVjqeINVpi5XXJ2jn0BSCfp0y80IKrYh731gLRnkAS9TKc5KNt/OfLtu+fCueqdWniouJ1ubM+VI/hbo7POQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script defer src="https://unpkg.com/p5.collide2d"></script>  
        <script src = "script.js"></script>
           <script src = "moveN.js"></script>
           <script>
            w = window.innerWidth 
            h = window.innerHeight 

            let halfwidth = w/2
            let halfheight = h/2
            
            let p1width = 150
            let p2width = 150 

            let hit = false
            let score = 0
            let hrtcont = 3

            //let ms
        
            var jumper = new jumper()
            var moving = new moving()
            


            function setup() {
                createCanvas(w,h)
                ninja = loadImage('istockphoto-1403143477-612x612-removebg-preview.png') 
                papple = loadImage('pineapple.png') 
                vgheart = loadImage('video game heart icon.png')
                empthrt = loadImage('empty hrt.png') 
            }

            function draw() {  
                clear()   
                //image(vgheart,50,0,50,50) 
                
                jumper.show() 
                jumper.update()
                
               // ms = millis() / 1000 
                //document.getElementById('time').innerHTML = ms.toFixed(0)
                //if (ms >= 3) {
                  //  noLoop()      
                moving.show()
                moving.walk()
                moving.update() 

                //add strawberry & power ups

                if(hrtcont == 3) {
                    let hrt1 = image(vgheart,w - 165, 6, 50, 50)
                    let hrt2 = image(vgheart,w - 115, 6, 50, 50)
                    let hrt3 = image(vgheart,w - 65, 6, 50, 50) 
             
                } 
                else if (hrtcont == 2) {
                    image(empthrt,w - 160, 6, 50, 50) //1
                    image(vgheart,w - 115, 6, 50, 50) //2
                    image(vgheart,w - 65, 6, 50, 50)  //3
                }
                else if (hrtcont == 1) {
                    image(empthrt,w - 160, 6, 50, 50)
                    image(empthrt, w - 110, 6, 50, 50)
                    image(vgheart,w - 65, 6, 50, 50) 
                }
                else if (hrtcont == 0) {
                    image(empthrt,w - 160, 6, 50, 50)
                    image(empthrt, w - 110, 6, 50, 50)
                    image(empthrt, w - 60, 6, 50, 50)

                    window.location.href = "gameend.html";     
                }
                  
                        
                
                
                //add bomb 
                
                hit = collideRectRect(moving.x, moving.y, 120, 120, jumper.x, jumper.y, 80, 80) 
                if (hit == true) {
                    score += 1 
                    let points = document.getElementById("scorebox").innerHTML = score 
                    jumper.y = 0 
                    jumper.x = Math.random() * (w - 80);
                } 


             
        }
        function keyPressed () {
            if (keyCode === 38){
                moving.up() 
            }
        }
      


        </script>
